<mat-form-field>
    <mat-label>Playlists</mat-label>
    <mat-select [formControl]="curatorNameDropdown" (selectionChange)="filter()" multiple>
        @for (name of (curatorNames$ | async); track name) {
            <mat-option [value]="name">{{name}}</mat-option>
        }
    </mat-select>
</mat-form-field>
